<app-sidebar></app-sidebar>
<app-search></app-search>
<div class="relative w-[1500px] top-24 left-40 Movie-container">
  <p class="text-white text-[24px] relative my-5 ">
    Found {{ MovieLength }} results of "{{ title }}"
  </p>
  <div *ngIf="searchedMovies$ | async as movies" >
    <div class="flex flex-wrap movies-container">
      <ng-container *ngFor="let m of movies">
        <app-movie [movie]="m"></app-movie>
      </ng-container>
    </div>
  </div>
</div>
