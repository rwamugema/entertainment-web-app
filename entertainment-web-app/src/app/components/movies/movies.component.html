<app-sidebar></app-sidebar>
<app-search></app-search>
<div class="relative left-40 top-20 Movie-container">
  <ng-container *ngIf="(movies$ | async)?.movies as movies">
    <div class="mt-14">
      <h1 class="text-white text-[32px]">Movies</h1>
      <div class="flex flex-wrap movies-Container">
        <app-movie *ngFor="let movie of movies" [movie]="movie" (bookmarkChanged)="toggleBookmark($event)"></app-movie>
      </div>
    </div>
  </ng-container>
</div>
