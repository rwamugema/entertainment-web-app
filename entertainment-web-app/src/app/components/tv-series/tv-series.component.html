<div class="relative left-32 top-20 Movie-container">
  <ng-container *ngIf="(series$ | async)?.movies as movies">
    <div class="mt-14">
      <h1 class="text-[32px] text-white">TV Series</h1>
      <div class="flex flex-wrap movies-Container">
        <ng-container *ngFor="let movie of movies">
          <ng-container *ngIf="movie.category === 'TV Series'">
            <app-movie [movie]="movie" (bookmarkChanged)="toggleBookmark($event)"></app-movie>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </ng-container>
</div>
